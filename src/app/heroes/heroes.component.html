<app-hero-detail
  [hero]="selectedHero"
  [inputValue]="inputValue || ''"
></app-hero-detail>
<input (change)="onFileChange($event)" type="file" multiple />
<p *ngIf="tooFewFiles">Please select exactly {{ maxFiles }} files.</p>
<h2>My Heroes</h2>
<ul class="heroes">
  <li class="hero" *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.name }}</span>
    </a>
    <button
      type="button"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)"
    >
      Select
    </button>

    <button
      type="button"
      class="delete"
      title="delete hero"
      (click)="delete(hero)"
    >
      x
    </button>
  </li>
</ul>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />
  <button
    type="button"
    class="add-button"
    (click)="add(heroName.value); heroName.value = ''"
  >
    Add hero
  </button>
</div>
